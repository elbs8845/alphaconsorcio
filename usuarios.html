<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Alpha | Usu치rios</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f3f4f6; margin:0; }
    .sidebar { width:220px; height:100vh; background:#111827; color:#fff; position:fixed; }
    .sidebar h2 { text-align:center; padding:20px 0; }
    .sidebar a { display:block; padding:12px 20px; color:#d1d5db; text-decoration:none; }
    .sidebar a:hover { background:#1f2937; color:#fff; }
    .container { margin-left:220px; padding:30px; }
    input, select, button { padding:8px; margin:5px 0; width:100%; }
    table { width:100%; margin-top:20px; border-collapse:collapse; }
    th, td { border:1px solid #ccc; padding:8px; }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>Alpha</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="leads.html">Leads</a>
  <a href="usuarios.html">Usu치rios</a>
  <a href="index.html">Sair</a>
</div>

<div class="container">
  <h1>Cadastro de Usu치rios</h1>

  <input type="text" id="nome" placeholder="Nome">
  <input type="text" id="login" placeholder="Login">
  <input type="password" id="senha" placeholder="Senha">

  <select id="perfil">
    <option value="administrador">Administrador</option>
    <option value="vendedor">Vendedor</option>
  </select>

  <button onclick="salvarUsuario()">Salvar Usu치rio</button>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Login</th>
        <th>Perfil</th>
      </tr>
    </thead>
    <tbody id="listaUsuarios"></tbody>
  </table>
</div>

<script>
  let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

  function salvarUsuario() {
    const nome = document.getElementById("nome").value;
    const login = document.getElementById("login").value;
    const senha = document.getElementById("senha").value;
    const perfil = document.getElementById("perfil").value;

    if (!nome || !login || !senha) {
      alert("Preencha todos os campos");
      return;
    }

    usuarios.push({ nome, login, senha, perfil });
    localStorage.setItem("usuarios", JSON.stringify(usuarios));

    document.getElementById("nome").value = "";
    document.getElementById("login").value = "";
    document.getElementById("senha").value = "";

    listarUsuarios();
  }

  function listarUsuarios() {
    const tbody = document.getElementById("listaUsuarios");
    tbody.innerHTML = "";
    usuarios.forEach(u => {
      tbody.innerHTML += `<tr><td>${u.nome}</td><td>${u.login}</td><td>${u.perfil}</td></tr>`;
    });
  }

  listarUsuarios();
</script>

</body>
</html>
